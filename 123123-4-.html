<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 5까지 더한값 구하기</title>
</head>
<body>

    <!--
    function abc(매개변수){}
    
    for(초기값,조건값(최종값),증가/감소){}

    abc(인수); //호출
     -->
    <!-- 1부터 5까지 더한값 구하기 -->
    <script>
        function abc(){
            let a = 0
            for(i=0; i<=5; i++){
                a +=i
                console.log(a);
            }
            document.write(`1부터 5까지 더하면${a}입니다.`);
        }
        abc()
    </script>
</body>
</html>
